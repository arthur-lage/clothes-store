<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account || Lisa Chikilinda</title>
    <link rel="stylesheet" href="../styles/register-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="../images/favicon.png" type="image/png">
</head>
<body>
    <div class="logo">
        <img src="/images//favicon.png" alt="Lisa Chikilinda">
    </div>
    <div class="container">
        <div class="user-image">
            <i class="fas fa-user"></i>
        </div>
        <h2 id="get-started">Sign Up</h2>
        <form>
            <div class="user-input">
                <label id="label-username" for="user-username">Username</label>
                <br>
                <input type="text" min="5" max="16" required name="user-username" id="user-username" placeholder="Enter Username">
                <br>
                <label id="label-email" for="user-email">Email</label>
                <br>
                <input type="email" required placeholder="Enter Email" name="user-email" id="user-email">
                <br>  
                <label id="label-password" for="user-password">Password</label>
                <br>
                <input type="password" max="16" min="4" required placeholder="Enter Password" name="user-password" id="user-password">
                <br>  
            </div>
            <div class="button-div">
                <button type="submit" id="login-button">REGISTER</button>
            </div>
        </form>
        <a href="../index.html">Already have an account?</a>
    </div>

    <footer>&copy;  Arthur Lage</footer>
</body>
</html>
